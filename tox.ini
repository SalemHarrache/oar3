[tox]
envlist = py27, py34, style, docs

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/oar_rest_api
deps =
    -r{toxinidir}/requirements.txt
    pytest
commands =
    py.test --basetemp={envtmpdir} []


[testenv:py27]
deps=
    -r{toxinidir}/requirements.txt
    pytest
    pytest-cov
commands=
    py.test --basetemp={envtmpdir} -s --cov-report term --cov=oar_rest_api []


[testenv:style]
deps =
    -r{toxinidir}/requirements.txt
    flake8
commands =
    python setup.py flake8
    python setup.py flake8


[testenv:docs]
changedir=docs/
deps =
    -r{toxinidir}/requirements.txt
    sphinx
commands =
    sphinx-build -b linkcheck ./ _build/
    sphinx-build -b html ./ _build/
