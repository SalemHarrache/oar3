# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = {py27,py34}-{postgresql,mysql}

[testenv]
deps=
    pytest
    pytest-cov
    postgresql: psycopg2
    mysql: mysqlclient
    git+git://github.com/oar-team/python-oar-lib

setenv=
    postgres: TESTING_POSTGRESQL=1
    mysql: TESTING_MYSQL=1

commands=
    py.test --basetemp={envtmpdir} -s --cov=oar_rest_api []
